<!DOCTYPE html>
<html>
  <head>
    <title>Fahim's Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" disabled>
      </div>
      <div class="keys">
        
        <button onclick="handleButtonClick('1')">1</button>
        <button onclick="handleButtonClick('2')">2</button>
        <button onclick="handleButtonClick('3')">3</button>
        <button onclick="handleButtonClick('4')">4</button></br>
        <button onclick="handleButtonClick('5')">5</button>
        <button onclick="handleButtonClick('6')">6</button>
        <button onclick="handleButtonClick('7')">7</button>
        <button onclick="handleButtonClick('8')">8</button></br>
        <button onclick="handleButtonClick('9')">9</button>
        <button onclick="handleButtonClick('0')">0</button>
        <button class="operator" onclick="handleButtonClick('+')">+</button>
        <button class="operator" onclick="handleButtonClick('-')">-</button></br>
        <button class="operator" onclick="handleButtonClick('*')">*</button>
        <button class="operator" onclick="handleButtonClick('/')">/</button>
        <button onclick="handleClear()">C</button>
        <button onclick="handleEquals()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
